<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>word counter</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<textarea cols="30" rows="10" placeholder="enter your text"></textarea>
		<div class="counter">
			<div class="word">
				<span>0</span> <p>word</p>
			</div>
			<div class="character">
				<span>0</span> <p>character</p>
			</div>
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
