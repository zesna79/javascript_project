<html lang="en">
<head>

	<title>reminder</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="box">
			<h1 class="days">00</h1>
			<p>Days</p>
		</div>
		<div class="box">
			<h1 class="hours">00</h1>
			<p>Hours</p>
		</div>
		<div class="box">
			<h1 class="minutes">00</h1>
			<p>Minutes</p>

			<h1 class="seconds">00</h1>
			<p>Seconds</p>
		</div>
		<input type="date" name="" id="date">
