<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3D cube</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
	<a href="https://www.flaticon.com/free-icons/user" title="user icons"></a>
</head>
<body>
	<div class="container">
		<div class="cube">
			<div class="images">
				<img src="dice3.png" alt="" id="dice3">
				<img src="dice4.png" alt="" id="dice4">
				<img src="dice5.png" alt="" id="dice5">
				<img src="dice6.png" alt="" id="dice6">
			</div>
		</div>
		<div class="buttons">
			<button class="prev"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
			<button class="next"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
