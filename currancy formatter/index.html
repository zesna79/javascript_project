<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>currency formatter</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="wrapper amount">
			<input type="number" placeholder="enter your amount">
			<button>Format</button>
		</div>
		<div class="wrapper">
			<p>Indian Rupees: <span class="INR"></span></p>
		</div>
		<div class="wrapper">
			<p>US Dollars: <span class="USD"></span></p>
		</div>
		<div class="wrapper">
			<p>Japanese Yan: <span class="JPY"></span></p>
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
