<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>slider image</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="img-container">
			<img src="./img0.png" id="img0" class="active-img" alt="">
			<img src="./img1.jpg" id="img1" alt="">
			<img src="./img2.jpg" id="img2" alt="">
			<img src="./img3.jpg" id="img3" alt="">
		</div>
		<div class="btn-container">
			<button type="button" id="btn0" onclick='dot(0)' class="active-btn"></button>
			<button type="button" id="btn1" onclick='dot(1)' class=""></button>
			<button type="button" id="btn2" onclick='dot(2)' class=""></button>
			<button type="button" id="btn3" onclick='dot(3)' class=""></button>
		</div>
		<button class="prev">&lt;</button>
		<button class="next">&gt;</button>
	</div>
	<script src="./script.js"></script>
</body>
</html>
