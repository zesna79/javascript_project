<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>range slider</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="range">
			30-70
			<div id="triangle"></div>
		</div>
		<div class="slider">
			<div class="slider-track"></div>
			<input type="range" id="slider1" value="30" min="0" max="100">
			<input type="range" id="slider2" value="70" min="0" max="100">
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
