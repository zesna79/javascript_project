<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>image editor</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="settings">
			<div class="filter">
				<label for="blur">Blur</label>
				<input min="0" max="5" value="0" step="0.1" type="range" id="blur">
			</div>
			<div class="filter">
				<label for="contrast">Contrast</label>
				<input min="0" max="200" value="100" type="range" id="contrast">
			</div>
			<div class="filter">
				<label for="hueRotate">Hue Rotate</label>
				<input min="0" max="360" value="0" type="range" id="hueRotate">
			</div>
			<div class="filter">
				<label for="sepia">Sepia</label>
				<input min="0" max="100" value="0" type="range" id="sepia">
			</div>
			<div class="flipContainer">
				<div class="flip">
					<input type="radio" name="Flip" id="noFlip" checked>
					<label for="noFlip">No Flip</label>
				</div>

				<div class="flip">
					<input type="radio" name="Flip" id="flipX">
					<label for="flipX">Flip Horizontal</label>
				</div>

				<div class="flip">
					<input type="radio" name="Flip" id="flipY">
					<label for="flipY">Flip Vertical</label>
				</div>
			</div>
		</div>
		<div class="image">
			<figure class="imgContainer">
				<img src="" alt="">
			</figure>
			<input type="file" id="chooseFile" accept="image/*">
			<label for="chooseFile">Choose File</label>
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
